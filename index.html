<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Mínimos Quadrados</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header class="container-fluid">
        <div class='col-md-2'>
            <img src="img/ufopa.png" class="img-fluid float-md-right">
        </div>
        <div class="col-md-10">
            <h5>Universidade Federal do Oeste do Pará</h5>
            <h5>Instituto de Engenharia e Geociências</h5>
            <h5>Bacharelado em Ciência da Computação</h5>
            <h5>Disciplina de Cálculo Numérico</h5>
        </div>
    </header>

    <div class="container" id="container">
        <h1 class="display-4">Mínimos Quadrados</h1>

        <section>
            <form>
                <div class="row">
                    <a href="#" class="btn btn-remove  btn-danger float-xs-right">Remover coluna</a>
                    <a href="#" class="btn btn-info float-xl-right add-coluna" data-count="1">Add coluna</a>

                </div>

                <div class="row vars">
                    <div class="col-xl-1">
                        <h4>i:</h4>
                        <h4>xi:</h4>
                        <h4>yi:</h4>
                    </div>
                    <div class="form-group col-xs-1">
                        <label>1</label>
                        <input type="number" class="form-control x" placeholder="x1" step="0.1">
                        <input type="number" class="form-control y"  placeholder="y1" step="0.1">
                    </div>

                </div>

                <div class="text-xs-center">
                    <a href="#" class="btn btn-outline-primary btn-calculo">Calcular</a>
                </div>
            </form>
        </section>
    </div>
    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('.add-coluna').click(function () {

                var i = $(this).data('count');
                i++;

                $('.vars').append('<div class="form-group col-xs-1"><label>' + i +'</label>  <input type="number" step="0.1" class="form-control x" placeholder="x' + i + '"><input type="number" step="0.1" class="form-control y"  placeholder="y'+ i +'"> </div>');
                $(this).data('count', i);



            });
            $('.btn-remove').click(function () {

                i = $('.add-coluna').data('count');

                if(i > 1) {
                    $('.vars .form-group:last-child').remove();
                    $('.add-coluna').data('count', i - 1);
                }


            });

            $('.btn-calculo').click(function () {

                var x = getX();
                var y = getY();

            });

        });

        function getX() {
            var x = new Array();
            $('.x').each(function () {
               x.push(Number($(this).val()));
            });
            console.log(x);
            return x;
        }

        function getY() {
            var y = new Array();
            $('.y').each(function () {
                y.push(Number($(this).val()));
            });
            console.log(y);
            return y;
        }
    </script>
</body>
</html>
